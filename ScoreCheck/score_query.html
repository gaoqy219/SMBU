<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩查询系统</title>
    <!-- 外部依赖 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <style>
        .module {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        .module:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }
        .btn-primary:hover:not(:disabled) {
            background: #1d4ed8;
        }
        .btn-primary:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .btn-tab {
            background: #f3f4f6;
            color: #4b5563;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #e5e7eb;
            margin-right: 0.5rem;
            transition: all 0.2s;
        }
        .btn-tab.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            transition: opacity 0.3s;
        }
        .alert-success {
            background: #ecfdf5;
            color: #059669;
            border: 1px solid #d1fae5;
        }
        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fee2e2;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
        }
        th {
            background-color: #f9fafb;
            font-weight: 600;
        }
        .user-info {
            font-size: 1.1rem;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 6px;
            margin: 1rem 0;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body class="max-w-6xl mx-auto px-4 py-8 bg-gray-50">
    <header class="text-center mb-10">
        <h1 class="text-3xl font-bold text-gray-800">成绩查询系统</h1>
        <p class="text-gray-600 mt-2">安全查询加密的考试成绩数据</p>
    </header>

    <!-- 1. 文件选择模块 -->
    <div class="module">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">1. 选择成绩文件</h2>
        <div class="alert alert-error hidden" id="fileAlert"></div>
        <label for="scoreFile" class="block mb-2 font-medium text-gray-700">请选择考试成绩文件：</label>
        <select id="scoreFile" class="w-full p-2 border border-gray-300 rounded mb-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">加载中...</option>
        </select>
        <p class="text-sm text-gray-500">提示：文件需为加密后的JSON格式（_encrypted.json后缀）</p>
    </div>

    <!-- 2. 三合一验证模块（密码+姓名+学号同时验证） -->
    <div class="module">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">2. 身份验证</h2>
        <div class="alert alert-error hidden" id="verifyAlert"></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="queryPwd" class="block mb-2 font-medium text-gray-700">查询密码：</label>
                <input type="password" id="queryPwd" placeholder="输入加密时设置的密码（8-16位）" 
                       class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="userName" class="block mb-2 font-medium text-gray-700">姓名：</label>
                <input type="text" id="userName" placeholder="请输入姓名" 
                       class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="userNo" class="block mb-2 font-medium text-gray-700">学号：</label>
                <input type="text" id="userNo" placeholder="请输入学号" 
                       class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        <button id="verifyBtn" class="btn-primary" disabled>验证信息并查询成绩</button>
    </div>

    <!-- 3. 结果展示区（验证成功后显示） -->
    <div class="hidden" id="resultArea">
        <!-- 用户信息展示（明显位置） -->
        <div class="user-info">
            <span class="font-semibold">当前查询：</span>
            <span id="displayName">姓名</span> | 
            <span id="displayNo">学号</span>
        </div>

        <!-- 个人成绩详情 -->
        <div class="module">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">个人成绩详情</h2>
            <table class="mb-4">
                <thead>
                    <tr>
                        <th class="text-left">项目</th>
                        <th class="text-left">得分</th>
                    </tr>
                </thead>
                <tbody id="userScoreTable">
                    <!-- 动态插入成绩数据 -->
                </tbody>
            </table>
            <div class="alert alert-success" id="rankAlert"></div>
        </div>

        <!-- 成绩统计分析模块 -->
        <div class="module">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">成绩统计分析</h2>
            
            <!-- 平均分展示（不含姓名、学号、班级） -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-gray-800">各题及总分平均分</h3>
                <table>
                    <thead>
                        <tr>
                            <th class="text-left">项目</th>
                            <th class="text-left">平均分</th>
                        </tr>
                    </thead>
                    <tbody id="avgScoreTable">
                        <!-- 动态插入平均分数据 -->
                    </tbody>
                </table>
            </div>

            <!-- 成绩分布（支持多维度切换） -->
            <div>
                <h3 class="text-lg font-semibold mb-3 text-gray-800">成绩分布</h3>
                <!-- 动态生成切换按钮（题目+总分） -->
                <div id="scoreTabs" class="mb-4 flex flex-wrap gap-2">
                    <!-- 示例：<button class="btn-tab active" data-index="0">总分</button> -->
                </div>
                <canvas id="scoreChart" height="300"></canvas>
            </div>
        </div>
    </div>

    <!-- 底部链接 -->
    <footer class="text-center mt-12 text-gray-600">
        <a href="excel_encryptor.html" target="_blank" class="text-blue-600 hover:text-blue-800 underline">
            成绩文件加密工具 →
        </a>
        <p class="mt-2 text-sm">数据存储在本地，不会上传至服务器</p>
    </footer>

    <script>
        // 全局配置与状态
        const config = {
            github: {
                username: "gaoqy219",
                repo: "SMBU",
                branch: "main",
                folder: "ScoreCheck"
            },
            encryption: {
                iv: CryptoJS.enc.Utf8.parse('1234567890abcdef') // 与加密端一致的偏移量
            },
            // 非成绩字段关键词（用于过滤平均分和分布统计）
            nonScoreFields: ['学号', '姓名', '班级', '序号']
        };
        let allScoreData = null; // 全量成绩数据
        let scoreFields = [];    // 有效成绩字段（题目+总分，排除非成绩字段）
        let currentUser = null;  // 当前查询用户信息

        // DOM元素
        const elements = {
            fileSelect: document.getElementById('scoreFile'),
            fileAlert: document.getElementById('fileAlert'),
            queryPwd: document.getElementById('queryPwd'),
            userName: document.getElementById('userName'),
            userNo: document.getElementById('userNo'),
            verifyBtn: document.getElementById('verifyBtn'),
            verifyAlert: document.getElementById('verifyAlert'),
            resultArea: document.getElementById('resultArea'),
            displayName: document.getElementById('displayName'),
            displayNo: document.getElementById('displayNo'),
            userScoreTable: document.getElementById('userScoreTable'),
            rankAlert: document.getElementById('rankAlert'),
            avgScoreTable: document.getElementById('avgScoreTable'),
            scoreTabs: document.getElementById('scoreTabs'),
            scoreChart: document.getElementById('scoreChart')
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadEncryptedFiles();
            bindEvents();
        });

        /**
         * 绑定所有事件处理函数
         */
        function bindEvents() {
            // 验证按钮状态控制（密码8-16位，姓名和学号非空）
            const checkVerifyReady = () => {
                const pwdValid = elements.queryPwd.value.length >= 8 && elements.queryPwd.value.length <= 16;
                const nameValid = elements.userName.value.trim() !== '';
                const noValid = elements.userNo.value.trim() !== '';
                elements.verifyBtn.disabled = !(pwdValid && nameValid && noValid);
            };

            elements.queryPwd.addEventListener('input', checkVerifyReady);
            elements.userName.addEventListener('input', checkVerifyReady);
            elements.userNo.addEventListener('input', checkVerifyReady);

            // 验证按钮点击（核心逻辑：同时验证密码+姓名+学号）
            elements.verifyBtn.addEventListener('click', async () => {
                if (!elements.fileSelect.value) {
                    showAlert(elements.verifyAlert, '请先选择成绩文件', 'error');
                    return;
                }

                try {
                    elements.verifyBtn.disabled = true;
                    elements.verifyBtn.textContent = '验证中...';
                    hideAlert(elements.verifyAlert);

                    // 1. 下载并解密文件
                    const encryptedData = await downloadAndDecrypt();
                    allScoreData = encryptedData;

                    // 2. 提取有效成绩字段（排除非成绩字段）
                    const [header] = allScoreData;
                    scoreFields = header.filter(field => !config.nonScoreFields.includes(field));
                    if (scoreFields.length === 0) {
                        throw new Error('未识别到有效成绩字段，请检查文件格式');
                    }

                    // 3. 验证姓名和学号是否存在
                    const [, ...scores] = allScoreData;
                    const userScore = scores.find(row => 
                        row[header.indexOf('学号')]?.toString().trim() === elements.userNo.value.trim() && 
                        row[header.indexOf('姓名')]?.toString().trim() === elements.userName.value.trim()
                    );

                    if (!userScore) {
                        throw new Error('未找到该用户的成绩，请检查姓名和学号是否正确');
                    }
                    currentUser = {
                        name: elements.userName.value.trim(),
                        no: elements.userNo.value.trim(),
                        score: userScore
                    };

                    // 4. 验证成功，展示结果
                    renderAllResults();
                    elements.resultArea.classList.remove('hidden');
                    elements.verifyBtn.textContent = '验证成功';

                } catch (err) {
                    showAlert(elements.verifyAlert, `验证失败：${err.message}`, 'error');
                    elements.verifyBtn.textContent = '重新验证';
                    elements.verifyBtn.disabled = false;
                    console.error('验证错误：', err);
                }
            });
        }

        /**
         * 加载SMBU/ScoreCheck目录下的加密文件列表
         */
        async function loadEncryptedFiles() {
            try {
                const apiUrl = `https://api.github.com/repos/${config.github.username}/${config.github.repo}/contents/${config.github.folder}?ref=${config.github.branch}`;
                const response = await fetch(apiUrl);

                if (response.status === 404) {
                    throw new Error(`未找到${config.github.folder}文件夹，请检查路径`);
                }
                if (!response.ok) {
                    throw new Error(`文件列表加载失败 (${response.status})`);
                }

                const files = await response.json();
                const encryptedFiles = files.filter(file => 
                    file.name.endsWith('_encrypted.json') && file.type === 'file'
                );

                if (encryptedFiles.length === 0) {
                    elements.fileSelect.innerHTML = '<option value="">未找到任何成绩文件</option>';
                    showAlert(elements.fileAlert, `${config.github.folder}文件夹下无加密成绩文件`, 'error');
                    return;
                }

                // 生成下拉选项
                let options = '<option value="">请选择成绩文件</option>';
                encryptedFiles.forEach(file => {
                    const fileName = file.name.replace('_encrypted.json', '');
                    options += `<option value="${file.download_url}">${fileName}</option>`;
                });
                elements.fileSelect.innerHTML = options;
                hideAlert(elements.fileAlert);

            } catch (err) {
                elements.fileSelect.innerHTML = '<option value="">文件加载失败</option>';
                showAlert(elements.fileAlert, `错误：${err.message}`, 'error');
                console.error('文件加载错误：', err);
            }
        }

        /**
         * 下载并解密成绩文件
         */
        async function downloadAndDecrypt() {
            // 下载加密文件
            const response = await fetch(elements.fileSelect.value);
            if (!response.ok) throw new Error('文件下载失败');
            const encryptedJson = await response.json();

            // 验证文件格式
            if (encryptedJson.type !== 'excel_encrypted' || !encryptedJson.data) {
                throw new Error('无效的成绩文件格式');
            }

            // 验证文件时效性（30天有效期）
            const now = new Date().getTime();
            const fileAgeDays = (now - encryptedJson.timestamp) / (1000 * 60 * 60 * 24);
            if (fileAgeDays > 30) {
                throw new Error('成绩文件已过期，请联系管理员更新');
            }

            // AES解密
            const key = CryptoJS.MD5(elements.queryPwd.value).toString();
            const decrypted = CryptoJS.AES.decrypt(
                encryptedJson.data,
                CryptoJS.enc.Hex.parse(key),
                { 
                    iv: config.encryption.iv,
                    mode: CryptoJS.mode.CBC,
                    padding: CryptoJS.pad.Pkcs7
                }
            );

            // 解析解密后的数据
            const decryptedStr = decrypted.toString(CryptoJS.enc.Utf8);
            const data = JSON.parse(decryptedStr);
            if (!Array.isArray(data) || data.length < 2) {
                throw new Error('成绩数据无效');
            }
            return data;
        }

        /**
         * 渲染所有结果（个人成绩+平均分+分布图表）
         */
        function renderAllResults() {
            const [header, ...scores] = allScoreData;
            
            // 1. 显示用户信息
            elements.displayName.textContent = currentUser.name;
            elements.displayNo.textContent = currentUser.no;

            // 2. 渲染个人成绩（仅显示有效成绩字段）
            let userScoreHtml = '';
            scoreFields.forEach(field => {
                const index = header.indexOf(field);
                userScoreHtml += `<tr>
                    <td>${field}</td>
                    <td class="font-medium">${currentUser.score[index] || '-'}</td>
                </tr>`;
            });
            elements.userScoreTable.innerHTML = userScoreHtml;

            // 3. 计算并渲染平均分（仅有效成绩字段）
            const avgScores = calculateAvgScores(header, scores);
            let avgHtml = '';
            scoreFields.forEach(field => {
                avgHtml += `<tr>
                    <td>${field}</td>
                    <td>${avgScores[field].toFixed(1)}</td>
                </tr>`;
            });
            elements.avgScoreTable.innerHTML = avgHtml;

            // 4. 生成成绩分布切换按钮并渲染图表
            renderScoreDistribution(header, scores);
        }

        /**
         * 计算平均分（仅有效成绩字段）
         */
        function calculateAvgScores(header, scores) {
            const avgScores = {};
            // 初始化平均分
            scoreFields.forEach(field => avgScores[field] = 0);
            let validCount = 0;

            scores.forEach(row => {
                // 过滤无效行（无学号或姓名）
                const hasUserInfo = row[header.indexOf('学号')]?.toString().trim() && 
                                   row[header.indexOf('姓名')]?.toString().trim();
                if (!hasUserInfo) return;

                validCount++;
                // 累加有效成绩字段的分数
                scoreFields.forEach(field => {
                    const index = header.indexOf(field);
                    const score = parseFloat(row[index]);
                    if (!isNaN(score)) avgScores[field] += score;
                });
            });

            // 计算平均分
            scoreFields.forEach(field => {
                avgScores[field] = validCount > 0 ? avgScores[field] / validCount : 0;
            });
            return avgScores;
        }

        /**
         * 渲染成绩分布（动态生成按钮+图表）
         */
        function renderScoreDistribution(header, scores) {
            // 1. 动态生成切换按钮（默认激活"总分"）
            elements.scoreTabs.innerHTML = '';
            scoreFields.forEach((field, index) => {
                const isTotal = field.includes('总分'); // 识别总分字段
                const btn = document.createElement('button');
                btn.className = `btn-tab ${isTotal ? 'active' : ''}`;
                btn.textContent = field;
                btn.dataset.index = index; // 存储字段索引
                btn.addEventListener('click', () => {
                    // 切换激活状态
                    document.querySelectorAll('.btn-tab').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    // 更新图表
                    updateScoreChart(header, scores, field);
                });
                elements.scoreTabs.appendChild(btn);

                // 默认显示总分图表
                if (isTotal) {
                    updateScoreChart(header, scores, field);
                }
            });
        }

        /**
         * 更新成绩分布图表
         */
        function updateScoreChart(header, scores, field) {
            const fieldIndex = header.indexOf(field);
            // 收集该字段的所有有效分数
            const allScores = scores
                .map(row => parseFloat(row[fieldIndex]))
                .filter(score => !isNaN(score) && score >= 0);

            if (allScores.length === 0) {
                // 清空图表
                if (window.scoreChartInstance) {
                    window.scoreChartInstance.destroy();
                }
                return;
            }

            // 定义分数段（自动适配0-100分）
            const scoreRanges = ['0-59', '60-69', '70-79', '80-89', '90-100'];
            const rangeCounts = scoreRanges.map(range => {
                const [min, max] = range.split('-').map(Number);
                return allScores.filter(score => score >= min && score <= max).length;
            });

            // 绘制图表
            if (window.scoreChartInstance) {
                window.scoreChartInstance.destroy();
            }
            window.scoreChartInstance = new Chart(elements.scoreChart, {
                type: 'bar',
                data: {
                    labels: scoreRanges,
                    datasets: [{
                        label: `${field}分布（人数）`,
                        data: rangeCounts,
                        backgroundColor: 'rgba(37, 99, 235, 0.7)',
                        borderColor: 'rgba(37, 99, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            ticks: { precision: 0 } // 人数为整数
                        }
                    }
                }
            });

            // 计算并显示当前用户在该字段的排名
            const userScore = parseFloat(currentUser.score[fieldIndex]) || 0;
            const sortedScores = [...allScores].sort((a, b) => b - a);
            const userRank = sortedScores.indexOf(userScore) + 1;
            elements.rankAlert.textContent = 
                `你的${field}：${userScore}，在${sortedScores.length}人中排名第${userRank}名`;
        }

        /**
         * 显示提示信息
         */
        function showAlert(element, message, type) {
            element.textContent = message;
            element.classList.remove('hidden');
            element.classList.add(`alert-${type}`);
        }

        /**
         * 隐藏提示信息
         */
        function hideAlert(element) {
            element.classList.add('hidden');
            element.textContent = '';
        }
    </script>
</body>
</html>
