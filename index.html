<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高老师的在线工具平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .function-btn {
            background: #2563eb;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            margin: 1rem 0.5rem;
            transition: background 0.3s;
            width: 90%;
            max-width: 300px;
        }
        .function-btn:hover {
            background: #1d4ed8;
        }
        .functions-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .intro-text {
            color: #6b7280;
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">高老师的在线工具平台</h1>
        <p class="text-gray-600 text-lg">请选择需要使用的功能</p>
        
        <div class="functions-container">
            <!-- 分数查询功能按钮 -->
            <button class="function-btn" onclick="window.location.href='./ScoreCheck/index.html'">
                成绩查询系统 →
            </button>
            
            <!-- 真题练习功能按钮 -->
            <button class="function-btn" onclick="window.location.href='./PastPapers/index.html'">
                真题练习系统 →
            </button>
        </div>
        
        <p class="intro-text">更多实用工具正在开发中，敬请期待...</p>
    </div>
</body>
</html>
