<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMBU CLC 听力题库——上传</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* 容器 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-top: 40px;
        }

        /* 标题 */
        h1 {
            color: #165DFF;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        /* 提示信息 */
        .flash {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4CAF50;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        /* 表单组 */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #fafafa;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #165DFF;
            box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.1);
            background: #fff;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        /* 文件上传样式 */
        input[type="file"] {
            padding: 10px;
            background: #f8f9fa;
        }

        /* 按钮样式 */
        .btn {
            background: #165DFF;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        .btn:hover {
            background: #0f48d1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 93, 255, 0.2);
        }
        .btn:active {
            transform: translateY(0);
        }

        /* 链接样式 */
        .link {
            display: inline-block;
            margin-top: 20px;
            color: #165DFF;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #0f48d1;
            text-decoration: underline;
        }

        /* 版权声明样式 */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 12px;
            padding: 20px 0 0;
            border-top: 1px solid #eee;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 20px;
            }
            h1 {
                font-size: 20px;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
            .footer {
                font-size: 11px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMBU CLC 听力题库——上传</h1>
        
        <!-- 提示信息 -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <div class="flash success">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- 上传表单 -->
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>题目音频（MP3格式）：</label>
                <input type="file" name="audio" accept=".mp3" required>
            </div>

            <div class="form-group">
                <label>题目文字：</label>
                <textarea name="question_text" placeholder="请输入听力题目内容..." required></textarea>
            </div>

            <div class="form-group">
                <label>题目答案：</label>
                <input type="text" name="answer" placeholder="请输入题目答案..." required>
            </div>

            <div class="form-group">
                <label>等级：</label>
                <select name="level" required>
                    <option value="">请选择等级</option>
                    <option value="HSK1">HSK1</option>
                    <option value="HSK2">HSK2</option>
                    <option value="HSK3">HSK3</option>
                    <option value="HSK4">HSK4</option>
                    <option value="HSK5">HSK5</option>
                    <option value="HSK6">HSK6</option>
                    <option value="HSK7-9">HSK7-9</option>
                </select>
            </div>

            <div class="form-group">
                <label>出处：</label>
                <select name="source" required>
                    <option value="">请选择出处</option>
                    <option value="真题">真题</option>
                    <option value="模拟题">模拟题</option>
                    <option value="自拟题">自拟题</option>
                </select>
            </div>

            <button type="submit" class="btn">上传题目</button>
        </form>

        <a href="/view" class="link">查看已上传题目</a>

        <!-- 版权声明 -->
        <div class="footer">© Chingyu Kao 2025</div>
    </div>
</body>
</html>
