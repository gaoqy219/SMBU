        // 随机获取一个词汇（排除指定id）
        function getRandomVocab(excludeId = null) {
            let filtered = excludeId ? vocabDatabase.filter(v => v.id !== excludeId) : vocabDatabase;
            return filtered[Math.floor(Math.random() * filtered.length)];
        }

        // 生成两个不重复的练习词汇（排除当前主词汇id）
        function generatePracticeVocabs(mainId) {
            let vocab1 = getRandomVocab(mainId);
            let vocab2 = getRandomVocab(mainId);
            while (vocab2.id === vocab1.id) {
                vocab2 = getRandomVocab(mainId);
            }
            return [vocab1, vocab2];
        }

        // 初始化页面（可接收指定词汇id）
        function initPage(targetVocabId = null) {
            // 选择当前词汇（指定id则直接使用，否则随机）
            currentVocab = targetVocabId 
                ? vocabDatabase.find(v => v.id === targetVocabId) 
                : getRandomVocab();
            
            // 生成练习词汇
            practiceVocabs = generatePracticeVocabs(currentVocab.id);
            // 重置点击次数
            clickCount = 0;
            
            // 更新主词汇显示
            document.getElementById("currentVocab").textContent = currentVocab.word;
            document.getElementById("vocabInfo").textContent = `${currentVocab.pinyin} | ${currentVocab.level}`;
            
            // 重置占位内容（恢复初始占位文本，保持布局不变）
            const char1El = document.getElementById("char1");
            const char2El = document.getElementById("char2");
            const guessGuideEl = document.getElementById("guessGuide");
            const finalMeaningEl = document.getElementById("finalMeaning");
            
            char1El.querySelector(".char-title").textContent = "点击词汇显示第1字";

            char1El.querySelector(".char-pinyin").textContent = "拼音待显示";
            char1El.querySelector(".char-pinyin").className = "char-pinyin placeholder";
            char1El.querySelector(".char-core").textContent = "意思待显示";
            char1El.querySelector(".char-core").className = "char-core placeholder";
            
            char2El.querySelector(".char-title").textContent = "点击词汇显示第2字";
            char2El.querySelector(".char-title").className = "char-title placeholder";
            char2El.querySelector(".char-pinyin").textContent = "拼音待显示";
            char2El.querySelector(".char-pinyin").className = "char-pinyin placeholder";
            char2El.querySelector(".char-core").textContent = "意思待显示";
            char2El.querySelector(".char-core").className = "char-core placeholder";
            
            guessGuideEl.innerHTML = "<span class='placeholder'>点击词汇逐步显示猜义引导</span>";
            finalMeaningEl.innerHTML = "<div class='placeholder'>点击词汇逐步显示词义和例句</div>";
            
            // 更新练习区域
            const practiceContainer = document.getElementById("practiceVocabs");
            practiceContainer.innerHTML = practiceVocabs.map(vocab => `
                <div class="practice-item" data-id="${vocab.id}">
                    <div class="practice-word">${vocab.word}</div>
                    <div class="practice-pinyin">${vocab.pinyin} | ${vocab.level}</div>
                </div>
            `).join("");
            
            // 给练习词汇添加点击事件
            document.querySelectorAll(".practice-item").forEach(item => {
                item.addEventListener("click", function() {
                    const targetId = parseInt(this.getAttribute("data-id"));
                    initPage(targetId);
                });
            });
        }

        // 处理主词汇点击事件（仅更新内容，不改变布局）
        function handleVocabClick() {
            clickCount++;
            const char1El = document.getElementById("char1");
            const char2El = document.getElementById("char2");
            const guessGuideEl = document.getElementById("guessGuide");
            const finalMeaningEl = document.getElementById("finalMeaning");
            
            switch(clickCount) {
                case 1:
                    // 仅更新第1字内容，移除占位样式
                    char1El.querySelector(".char-title").textContent = currentVocab.char1.char;
                    char1El.querySelector(".char-title").className = "char-title";
                    char1El.querySelector(".char-pinyin").textContent = currentVocab.char1.pinyin;
                    char1El.querySelector(".char-pinyin").className = "char-pinyin";
                    char1El.querySelector(".char-core").textContent = `意思：${currentVocab.char1.core}`;
                    char1El.querySelector(".char-core").className = "char-core";
                    break;
                case 2:
                    // 仅更新第2字内容，移除占位样式
                    char2El.querySelector(".char-title").textContent = currentVocab.char2.char;
                    char2El.querySelector(".char-title").className = "char-title";
                    char2El.querySelector(".char-pinyin").textContent = currentVocab.char2.pinyin;
                    char2El.querySelector(".char-pinyin").className = "char-pinyin";
                    char2El.querySelector(".char-core").textContent = `意思：${currentVocab.char2.core}`;
                    char2El.querySelector(".char-core").className = "char-core";
                    break;
                case 3:
                    // 仅更新猜义引导，移除占位样式
                    guessGuideEl.innerHTML = `猜义引导：${currentVocab.guessGuide}`;
                    break;
                case 4:
                    // 仅更新词义和例句，移除占位样式
                    finalMeaningEl.innerHTML = `词义：${currentVocab.meaning}<br><br>例句：${currentVocab.example}`;
                    // 重置点击次数，下次点击重新开始
                    clickCount = 0;
                    break;
            }
        }

        // 绑定事件
        document.addEventListener("DOMContentLoaded", () => {
            // 初始化页面
            initPage();
            // 主词汇点击事件
            document.getElementById("currentVocab").addEventListener("click", handleVocabClick);
            // 重置按钮事件
