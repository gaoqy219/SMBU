        // 3. 洗牌算法
        function shuffleArray(arr) {
            const newArr = [...arr];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        // 4. 随机选择20个题目
        function getRandomQuestions() {
            const shuffled = shuffleArray(questionBank);
            return shuffled.slice(0, 20); // 选择前20个
        }

        // 5. 生成干扰项
        function generateDistractors(correctWord, count = 3) {
            const allWords = Object.keys(vocabularyData);
            const distractors = [];
            
            // 过滤掉正确答案
            const possibleDistractors = allWords.filter(word => word !== correctWord);
            
            // 随机选择干扰项
            const shuffled = shuffleArray(possibleDistractors);
            for (let i = 0; i < count && i < shuffled.length; i++) {
                distractors.push(shuffled[i]);
            }
            
            return distractors;
        }

        // 6. 初始化题目
        function initQuestions() {
            const exerciseArea = document.getElementById('exerciseArea');
            const questions = getRandomQuestions();
            
            questions.forEach((question, index) => {
                // 创建题目元素
                const questionDiv = document.createElement('div');
                questionDiv.className = 'fill-item';
                questionDiv.dataset.word = question.word;
                
                // 生成干扰项
                const distractors = generateDistractors(question.word);
                const options = [question.word, ...distractors];
                const shuffledOptions = shuffleArray(options);
                
                // 创建题目内容
                const sentenceWithBlank = question.sentence.replace(question.word, '______');
                questionDiv.innerHTML = `
                    <span class="fill-item-number">${index + 1}.</span>
                    <span class="sentence">${sentenceWithBlank}</span>
                    <select class="fill-select" data-correct="${question.word}">
                        <option value="">请选择</option>
                        ${shuffledOptions.map(option => `<option value="${option}">${option}</option>`).join('')}
                    </select>
                `;
                
                exerciseArea.appendChild(questionDiv);
            });
        }

        // 7. 检查答案
        function checkAnswers() {
            const selects = document.querySelectorAll('.fill-select');
            let correctCount = 0;
            let totalCount = selects.length;
            let detailHtml = "";
            
            selects.forEach((select, index) => {
                const userAnswer = select.value;
                const correctAnswer = select.dataset.correct;
                const questionDiv = select.closest('.fill-item');
                const word = questionDiv.dataset.word;
                
                if (userAnswer === correctAnswer) {
                    correctCount++;
                    detailHtml += `第${index + 1}题：<span class="correct">正确</span>（你的答案：${userAnswer}）<br>`;
                } else {
                    detailHtml += `第${index + 1}题：<span class="wrong">错误</span>（你的答案：${userAnswer || "未选"}，正确答案：${correctAnswer}）<br>`;

                    detailHtml += `<div class="explanation">${vocabularyData[word].explain}</div><br>`;
                }

            // 显示结果

        }
